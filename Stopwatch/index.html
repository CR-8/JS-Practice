<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stopWatch">
        <div id="display">
            00:00:00:00
        </div>
        <div id="controls">
            <button id="startBtn" class="button" onclick="start()">Start</button>
            <button id="stopBtn" class="button" onclick="stop()">Stop</button>
            <button id="resetBtn" class="button" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
